<div class="form__input-file {{ wrapperClass }}">
    <input
        type="file"
        id="{{ id }}"
        name="{{ name }}"
        class="form__input-file-field"
        {{ required }}
    >
    <label for="{{ id }}" class="form__input-file-label {{ labelClass }}">{{ labelText }}</label>
    <span class="form__input-file-info {{ infoClass }}">{{ text }}</span>
</div>
