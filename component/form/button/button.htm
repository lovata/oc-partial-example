{% if link == true %}
    <a class="button {{ wrapperClass }}" href="{{ href }}"
        {% if blank==true %} target="_blank" {% endif %}
        {{ attr }}>
        {{ text }}
    </a>
{% else %}
    <button class="button {{ wrapperClass }}" type="{{ type|default('button') }}" {{ attr }}>
        {{ text }}
    </button>
{% endif %}
